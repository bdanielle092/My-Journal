<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
            <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
  
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
   
         <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" row="4" cols="20"></textarea>
        </fieldset>
   
        <fieldset>
            <label>Mood for the Day</label>
            <select id="mood">
                <option value = "Happy">Happy</option>
                <option value = "Sad">Sad</option>
                <option value = "Frustrated">Frustrated</option>
                <option value = "Excited">Excited</option>
            </select>
       </fieldset>
   
       <fieldset>
            <input type="button" value="Record Journal Entry" class="btn" id="save">
       </fieldset>
    </form>
    
    <form>
        <fieldset id="byMood">
            <legend>Journal Entries by Mood</legend>
                <input type="radio" id="Happy" name="mood" value="Happy">
                <label for="Happy">Happy</label>
    
                <input type="radio" id="Sad" name="mood" value="Sad">
                <label for="Sad">Sad</label>
    
                <input type="radio" id="Frustrated" name="mood" value="Frustrated ">
                <label for="Frustrated">"Frustrated</label>
    
                <input type="radio" id="Excited" name="mood" value="Excited">
                <label for="Excited">Excited</label>

                <input type="radio" id="showAll" name="mood" value="showAll">
                <label for="showAll">Show All Entries</label>
        </fieldset>
    </form>
    <article class="entryLog">

    </article>
 
   
   
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
